absolute_urls: false

home:
  alias: '/home'

pages:
  theme: MyTheme
  markdown:
    extra: false
  process:
    markdown: true
    twig: false

languages:
  supported:
    - en
    - zh
  include_default_lang: true
  translations: true
  translations_fallback: true
  session_store_active: false
  http_accept_language: false
  override_locale: false

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'
  gzip: false

twig:
  cache: true
  debug: false
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: false
  log: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
gpm:
  releases: stable
  verify_peer: true
